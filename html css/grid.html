<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Practice</title>
</head>

<body>
<div style="
display: grid;
grid-template-columns: 100px 1fr 1fr;
column-gap: 20px;
row-gap: 10px;

">
  <div style="background-color: lightblue">div 1</div>
  <div style="background-color: pink "> div 2</div>
  <div style="background-color: green"> div 3</div>
  <div style="background-color: red"> div 4</div>
  <div style="background-color: black; color: white"> div 5</div>
</div>
</body>

</html>
