<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>copy youtube</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/video.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  
  <style>
  </style>
  
  
  
</head>

<body>
  
<div>

<div class="header">
  <div class="header-left"> 
    <img class="hamburguer" src="headerpics/hamburguer.png" alt="headerpics/hamburguer.png">
    <img class="youtube" src="headerpics/youtube.png" alt="headerpics/youtube.png">
  </div>
  <div class="header-center"> 
   <input class="search-bar" type="text" placeholder="Search"> 
   <button class="search-button"> 
    <img class="search-icon" src="headerpics/search.png" alt="headerpics/search.png">
    <div class="tooltip"> Search </div>
  </button>
  <button class="mic-button">
    <img class="mic-icon" src="headerpics/microfone.png" alt="headerpics/microfone.png">
    <div class="tooltip">Search with your voice</div>
   </button>
  </div>
  <div class="header-right">
    <button class="addvideo-button"> 
     <img class="addvideo-icon" src="headerpics/addvideo.png" alt="headerpics/addvideo.png">
    </button>
    <button class="blocks-buttons"> 
     <img class="blocks-icon" src="headerpics/blocks.png" alt="headerpics/blocks.png">
    </button>
    <button class="notification-button"> 
     <img class="notification-icon" src="headerpics/notification.png" alt="headerpics/notification.png">
     <div class="notification-count">3</div>
    </button>
    <button class="mychannel-button"> 
     <img class="mychannel-icon" src="headerpics/mychannel.jpeg" alt="headerpics/mychannel.jpeg">
    </button>
  </div>
</div>



<div class="sidebar"> 
  <div class="sidebar-link">
    <img src="side-navigation/homeicon.png" alt="side-navigation/homeicon.png">
    <div>Home</div>
  </div>
  <div class="sidebar-link"> 
     <img src="side-navigation/exploreicon.png" alt="side-navigation/ex">
    <div> Explore </div>
  </div>
  <div class="sidebar-link"> 
    <img src="side-navigation/subscription.png"alt="side-navigation/subscription.png"> 
    <div> Subscription </div> 
  </div>
  <div class="sidebar-link"> 
    <img src="side-navigation/originals.png" alt="side-navigation/originals.png">
    <div> Originals </div>
  </div>
  <div class="sidebar-link"> 
    <img src="side-navigation/ymusic.png" alt="side-navigation/ymusic.png">
    <div> Youtube Music</div>
  </div>
  <div class="sidebar-link"> 
    <img src="side-navigation/library.png" alt="side-navigation/library.png">
    <div> Library</div> 
  </div>
</div>


<div class="video-grid">
  <div class="video-card">
    <div class="thumbnail-row"> 
    <div class="thumnail-container">
      <img class="thumbnail" src="teste.teste.css/thumbnail-1" alt="teste.teste.css/thumbnail-1">
    </div>
      <div class="video-time">14:20</div>
    </div>
    <div class="video-info-grid">
      <div class="channel-profile-pic">
        <img class="channel-pic" src="teste.css/channel-pic-1" alt="teste.css/channel-pic-1">
      </div>
      
      <div class="video-info"> 
      <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
      <p class="channel-name">Marques Brownlee</p>
      <p class="video-stats">3.4M &#183; 6 months ago</p>
      </div>
    </div>
    </div>
      
   <div class="video-card">
     <div class="thumbnail-row"> 
     <div class="thumnail-container">
      <img class="thumbnail" src="teste.teste.css/thumbnail-2" alt="teste.teste.css/thumbnail-2">
    </div>
      <div class="video-time">8:22</div>
    </div>
    <div class="video-info-grid">
      <div class="channel-profile-pic">
        <img class="channel-pic" src="teste.css/channel-pic-2" alt="teste.css/channel-pic-2">
      </div>
      
      <div class="video-info"> 
      <p class="video-title">Try Not To Laugh Challenge #9</p>
      <p class="channel-name">Markiplier</p>
      <p class="video-stats">19M &#183; 4 years ago</p>
      </div>
    </div>
    </div>
  </div>
    
  </div>
  
  

</body>

</html>
