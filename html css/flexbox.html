<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flebox Practice</title>

<style>
  .div-1 {
    display: flex;
    flex-direction: row;
    width: 100px;
    align-items: stretch;
  }
  
  
  .div-3 {
    display: flex;
    flex-direction: row;
    margin-top: 50px
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    width: 100px;
    justify-content: space-between;
    align-items: center;
  }
  
</style>

</head>

<body style="padding-bottom: 100px">
  <div>
    <div class="div-1" style="background-color:blue">div 1</div>
    <div class="div-1" style="background-color: pink">div 2</div>
    <div class="div-1" style="background-color: blue">div 3</div>
  </div>
  
  <div>
    <div class="div-3" style="background-color: green">div 4</div>
    <div class="div-3" style="background-color: gray">div 5</div>
    <div class="div-3" style="background-color: green; width: 1fr">div 6</div>
  </div>
  
</body>

</html>
