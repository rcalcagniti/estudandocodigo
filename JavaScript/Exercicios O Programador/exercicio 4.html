<h3>Exercicio 4 - O programador</h3>
<p> Faça um programa JavaScript em que o usuário informará a sua idade e o programa emitirá uma mensagem dizendo se o usuário e ou não menor de idade. </p>

<input class="idade" id="input" placeholder="digite sua idade aqui" type="number">
<button onclick="verificarIdade()" id="rodarVerificarIdade" class="classVerificarIdade">Verifique se é maior de idade</button>

<p id="result"></p>

<script>
  let idadeJS = document.getElementById('input');
  const maiorIdade=18;
  
  function verificarIdade() {
    idadeJS = parseFloat(idadeJS.value);
    let resultado = (idadeJS>maiorIdade) ? "é maior de idade" : "é menor de idade";
      document.querySelector('#result').innerHTML=resultado;
  };
  
  //tentei usar um operador ternario ao inves de if, deu certo
  
  idadeJS.addEventListener('keyup', function (event){
    if(event.key==="Enter") {
      event.preventDefault();
      document.getElementById('rodarVerificarIdade').click();
    }
  });
