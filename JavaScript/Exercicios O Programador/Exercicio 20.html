 <h3>Exercicio 20 - O Programador</h3>
 <p>Dada uma sequência de caracteres, inverta o seu conteúdo e apresente ao usuário o resultado invertido.
<br>
Use apenas funções nativas do JavaScript.</p>

<input id="textoHTML" placeholder="digite seu texto">
<button id="rodarFormula" onclick="inverterDado()">Verifique o inverso</button>

<p id="resultado"></p>

<script>
let textoJS = document.getElementById("textoHTML");

function inverterDado () {
  textoJS = document.getElementById("textoHTML").value.split('').reverse().join('');
  
  document.getElementById("resultado").innerHTML = textoJS
}

textoJS.addEventListener('keyup', function (event) {
  if (event.key === "Enter") {
    event.preventDefault();
    document.getElementById("rodarFormula").click()
  }
});
</script>
