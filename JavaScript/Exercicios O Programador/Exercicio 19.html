  <h3>Exercicio 19 - O Programador</h3>
  <p>Dada uma sequência de caracteres, coloque em ordem crescente e apresente ao usuário a sequência original e o resultado ordenado.</p>
  <input id="dadosHTML" placeholder="digite a sua sequencia de numero">
  <button id="rodarFormula" onclick="verificarOrdemCrescente ()">Verifique</button>
  
  <p id="resultado"></p>
  
  <script>
    let dadosJS = document.getElementById("dadosHTML")
    
    function verificarOrdemCrescente () {
     dadosJS = document.getElementById("dadosHTML").value.split('');
     dadosJS.sort (function (a,b) {return a-b});
     console.log(dadosJS);
     
     document.getElementById("resultado").innerHTML = "A ordem crescente é: " + dadosJS;
     
    }
    
    //numeros.sort(function(a,b){return a-b});
    
  </script>
