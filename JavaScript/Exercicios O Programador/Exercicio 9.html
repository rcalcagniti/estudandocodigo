Qual é o 1001º número primo? Faça um programa JavaScript que apresente esse número para o usuário.</p>

  <script>
  //para descobrir se um número eh primo, tente dividir por 2,3,5 - se nao der 0 com nenhum deles, eh primo
  var primeiroNumero = 0;
  let proximoNumero = primeiroNumero;
  let numeroPrimo = []
  for (proximoNumero; proximoNumero<10001; proximoNumero++) {
    if (proximoNumero % 2 == 0 && proximoNumero !=2) {
     } else if (proximoNumero % 3 == 0 && proximoNumero !=3) {
    } else if (proximoNumero % 5 == 0 && proximoNumero !=5) {
    } else {
      numeroPrimo.push(proximoNumero);
    }
    
    if (numeroPrimo.length>1002) {
      break;
    }
  };
  /* eu tentei fazer o % 2 que nao fosse, mas nao deu certo, por isso so documentei no else
  */
  console.log(numeroPrimo);
  console.log(numeroPrimo[1000]);
  
  function mostrarNumeroPrimo () {
    document.getElementById("result").innerHTML = numeroPrimo[1000];
  }
  
  let identificador = document.getElementById("identificadorNumeroPrimo")
  function qualONumeroPrimo () {
    qualONumero = parseFloat (identificador.value);
    console.log (identificador.value);
    console.log (qualONumero);
    console.log (numeroPrimo[qualONumero-1]);
    document.getElementById("result2").innerHTML = numeroPrimo[qualONumero-1];
  }
