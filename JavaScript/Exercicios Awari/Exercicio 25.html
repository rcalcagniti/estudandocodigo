  <h3>Exercicio 25 - Awari</h3>
  <p>Crie uma função que receba uma string e retorne a mesma string, mas com as palavras em ordem reversa.</p>
  
  <textarea id="campoDeTextoHTML" cols="30" rows="10"></textarea> <br>
  <button onclick="inverterTexto ()">Inverta o texto</button>
  
  <p id="resultado"></p>
  
  <script>
    
    function inverterTexto () {
      let campoDeTextoJS = document.getElementById("campoDeTextoHTML").value.split(' ');
      let textoEmReverse = campoDeTextoJS.reverse();
      
      console.log(campoDeTextoJS);
      console.log(textoEmReverse);
      
      for (i=0;i<textoEmReverse.length; i++) {
        document.getElementById("resultado").innerHTML += textoEmReverse[i] + " ";
      }
      
    }
    
  </script>

</body>
